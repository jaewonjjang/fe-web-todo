<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jaewon homepage</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="test.js"></script>
</head>
<body>
    <div id = _header>
        <b>TO-DO LIST</b>
        <button class="top_button">
            =
        </button>
    </div>
    <div class="_todo_table">
        <div class="_row_elem">
            <div id="_col_header">
                <h2>해야할 일</h2>
                <p id="total_number">
                    <script type="text/javascript" src="test.js"></script>
                </p>
                <ul>
                    <li>
                        <button class="my_button">
                            +
                        </button>
                    </li>
                    <li>
                        <button class="my_button">
                            x
                        </button>
                    </li>
                </ul>
            </div>
            <div id="_col_elem">
                <h3 id="_elem_header"><b>GitHub 공부하기</b>
                    <button class="my_button_2">
                        x
                    </button>
                </h3>
                <p>add, commit, push</p>
            </div>
            <div id="_col_elem">
                <h3 id="_elem_header"><b>블로그에 포스팅할 것</b>
                    <button class="my_button_2">
                        x
                    </button>
                </h3>
                <p>
                    * GitHub 공부내용<br>
                    * 모던 자바스크립트 1장 공부내용
                </p>
            </div>
        </div>
        <div class="_row_elem">
            <div id="_col_header">
                <h2>하고있는 일</h2>
                <ul>
                    <li>
                        <button class="my_button">
                            +
                        </button>
                    </li>
                    <li>
                        <button class="my_button">
                            x
                        </button>
                    </li>
                </ul>
            </div>
            <div id="_col_elem">
                <h3 id="_elem_header"><b>HTML/CSS 공부하기</b>
                <button class="my_button_2">
                    x
                </button>
                </h3>
                <p>input 태그 실습</p>
            </div>
        </div>
        <div class="_row_elem">
            <div id="_col_header">
                <h2>완료한 일</h2>
                <ul>
                    <li>
                        <button class="my_button">
                            +
                        </button>
                    </li>
                    <li>
                        <button class="my_button">
                            x
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
